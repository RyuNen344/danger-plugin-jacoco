name: Check PR
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check:
    name: check lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v3
      - uses: ./.github/actions/yarn
      - name: run lint
        shell: bash
        run: |
          yarn lint
      - name: run test
        shell: bash
        run: |
          yarn coverage
