name: Check PR
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check:
    name: check lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v3
      - uses: ./.github/actions/yarn
      - name: run lint
        shell: bash
        run: |
          yarn lint
      - name: run test
        shell: bash
        run: |
          yarn coverage
