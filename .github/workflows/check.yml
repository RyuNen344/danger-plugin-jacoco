name: Check PR
on:
  pull_request:
    types: [ opened, reopened, synchronize ]

permissions:
  issues: write
  pull-requests: write
  statuses: write

jobs:
  check:
    name: check lint and test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v3
      - uses: ./.github/actions/yarn
      - name: run lint
        shell: bash
        run: |
          yarn lint
      - name: run test
        shell: bash
        run: |
          yarn coverage
